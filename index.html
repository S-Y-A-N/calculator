<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main class="flex-center">
        <div class="container">
            <div class="screen">
                <div class="top" id="topScreen"></div>
                <div class="bottom" id="bottomScreen"></div>
            </div>

            <div class="buttons-grid">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
                <button value="7" data-num>7</button>
                <button value="8" data-num>8</button>
                <button value="9" data-num>9</button>
                <button value="+" data-op>+</button>
                <button value="4" data-num>4</button>
                <button value="5" data-num>5</button>
                <button value="6" data-num>6</button>
                <button value="-" data-op>-</button>
                <button value="1" data-num>1</button>
                <button value="2" data-num>2</button>
                <button value="3" data-num>3</button>
                <button value="*" data-op>Ã—</button>
                <button id="point" value=".">.</button>
                <button value="0" data-num>0</button>
                <button value="/" data-op>/</button>
                <button id="equal">=</button>
            </div>
        </div>
    </main>

    <footer>
        <p>[15/9/2023] DELETE, DOT (.), and keyboard support do not work.</p>
        <p>[22/9/2023] Multiple operations now work (one at a time).</p>
        <p><a href="https://github.com/S-Y-A-N" target="_blank"><i class="fa fa-github"></i> S-Y-A-N</a> | <a href="https://github.com/S-Y-A-N/calculator" target="_blank">Source Code</a></p>
    </footer>
</body>
</html>
